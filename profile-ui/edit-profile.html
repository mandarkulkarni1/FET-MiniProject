<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanetM</title>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />

  <!-- add font asesome page -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- add style page -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../sass/main.css">

  <!-- add script page -->
  <script defer src="../js/script.js"></script>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-napster"></i> <span>Planet M</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="btn" aria-current="page" href="#">Home</a>
                    </li> -->

                    <li class="nav-item">
                        <button id="musicLibAnchor" class="btn btn-outline-secondary" disabled="disabled"
                            onclick="window.location='./library-ui/music_library.html'">Music Library</button>
                    </li>
                    <li class="nav-item">
                        <button id="nowPlayingAnchor" class="btn btn-outline-secondary " disabled="disabled"
                            onclick="window.location='./ui_audio/audio.html'">Now
                            Playing</button>
                    </li>

                    <li class="nav-item">
                        <button id="nowPlayingAnchor" class="btn btn-outline-success "
                            onclick="window.location='./ui/contactus.html'"></i>Contact Us</button>
                    </li>

                    <li class="nav-item">
                        <button id="" class="btn btn-outline-success "
                            onclick="window.location='./ui/profile.html'"></i>My Profile</button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>


  <div class="container">
    <div class="row flex-lg-nowrap">
      <div class="col-12 col-lg-auto mb-3" style="width: 200px;">
           playList
      </div>

      <div class="col">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">
                  <div class="row">
                    <div class="col-12 col-sm-auto mb-3">
                      <div class="mx-auto" style="width: 140px;">
                        <div class="d-flex justify-content-center align-items-center rounded"
                          style="height: 140px; background-color: rgb(233, 236, 239);">
                          <span class="my-pic" style="color: rgb(166, 168, 170); font: bold 8pt Arial;"></span>
                         
                        </div>
                      </div>
                    </div>
                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                      <div class="text-center text-sm-left mb-2 mb-sm-0">
                        <h4 id="userName" class="pt-sm-2 pb-1 mb-0 text-nowrap "></h4>
                        <p class="mb-0">@mns</p>

                        <div class="mt-2">
                          <div class="up-btn btn btn-primary">
                            <i class="fa fa-camera upload-button"> Change Photo</i>
                            <input class="file-upload" type="file" accept="image/*" />
                          </div>
                          <span class="img-warning">Image should size should be 300x300 px </span>
                        </div>
                      </div>

                    </div>
                  </div>
                  <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="" class="active nav-link">Settings</a></li>
                  </ul>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <!-- form strat here -->
                      <form class="form" novalidate="">
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Full Name</label>
                                  <input id="ename" class="form-control" type="text" name="name" placeholder="Mahesh"
                                    value="">
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Contact No.</label>
                                  <input id="ephone" class="form-control" type="tel" name="phone"
                                    placeholder="8888888888" value="">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input readonly id="eemail" class="form-control" type="text"
                                    placeholder="user@example.com">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12 col-sm-6 mb-3">
                            <div class="mb-2"><b>Change Password</b></div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Current Password</label>
                                  <input id="ecurPassword" class="form-control" type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>New Password</label>
                                  <input id="enewPassword" class="form-control" type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                                  <input id="ecnfPassword" class="form-control" type="password" placeholder="••••••">
                                  <span id="msg"></span>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-sm-5 offset-sm-1 mb-3"></div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-lg-start">
                            <button class="btn btn-primary"><a style="color: white;" href="../ui/profile.html">Back to
                                Profile</a></button>
                          </div>
                          <div class="col d-flex justify-content-end">
                            <!-- <button id="submitData" class="btn btn-success" type="submit">Save Changes</button> -->
                            <input id="submitData" class="btn btn-success form-control" type="submit"
                              value="Save Changes">
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-3 mb-3">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title font-weight-bold">Support</h6>
                <p class="card-text">Get fast, free help from our friendly assistants.</p>
                <button type="button" class="btn btn-primary">Contact Us</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
