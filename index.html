<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanetM</title>

    <!-- Adding bootstrap to project -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <div class="nav" style="text-align: center; border: 3px solid red;">
        <ul class="nav nav-pills"  >
          <li class="nav-item">
            <a class="nav-link" href="#">PlanetM</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Music Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Now Playing</a>
          </li>
          <li class="" style="border:3px solid tan;">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModalCenter"
              >
                Login
              </button>
        
              <!-- Modal  For Login-->
              <div
                class="modal fade"
                id="exampleModalCenter"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">
                        Login to PlanetM
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <!-- <label for="uid">User ID:</label> -->
                      <input type="text" id="uid" placeholder="User Name" />
                      <br />
        
                      <!-- <label for="password">password</label> -->
                      <input type="password" id="password" placeholder="Password" />
                    </div>
                    <div class="modal-footer">
                      <fieldset class="w-100">
                        <button
                          type="button"
                          class="btn btn-success float-left"
                          data-toggle="modal"
                          data-target="#registerModal"
                        >
                          Register
                        </button>
                        <button type="button" class="btn btn-primary float-right">
                          Login
                        </button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Of Login Modal -->
        
              <!-- Register Modal -->
              <div
                class="modal fade"
                id="registerModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">
                        Register On PlanetM
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="">
                        <input type="text" id="name" placeholder="First Name" />
                        <br />
        
                        <input type="tel" id="phone" placeholder="Phone Number" />
                        <br />
        
                        <input type="text" id="uid" placeholder="Email Id" />
                        <br />
        
                        <input type="password" id="password" placeholder="Password" />
                        <br />
        
                        <input
                          type="password"
                          id="confirm-password"
                          placeholder="Confirm Password"
                        />
                        <br />
                      </form>
                    </div>
        
                    <div class="modal-footer">
                      <fieldset class="w-100">
                      <button
                        type="reset"
                        class="btn btn-secondary float-left"
                        data-dismiss="modal"
                      >
                        Reset
                      </button>
                      <!-- <input type="reset" value="reset" /> -->
                      <button type="button" class="btn btn-primary float-right">Login</button>
                    </fieldset>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Of Register Modal -->
          </li>
        </ul>
      </div>
    </header>

    <div style="height: 78vh; border: 3px solid slateblue; margin: 3px"></div>
   
    <footer class="bg-dark text-center text-white fixed-bottom">
      &copyPlanetM, 2021
    </footer>
  </body>
</html>
