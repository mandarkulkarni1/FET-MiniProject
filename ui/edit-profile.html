<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanetM</title>
  <link rel="icon" href="../assets/images/title.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />

  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <!-- add style page -->
  <link rel="stylesheet" href="../styles/main.css">

  <!-- add script page -->
  <script defer src="../js/profile-update.js"></script>
  <script defer src="../js/navigation.js"></script>

</head>

<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fab fa-napster"></i> <span>PlanetM</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button id="musicLibAnchor" class="btn btn-outline-success"
                onclick="window.location='music_library.html'">Music
                Library</button>
            </li>

            <li class="nav-item">
              <button id="nowPlayingAnchor" class="btn btn-outline-success "
                onclick="window.location='contactus.html'">Contact Us</button>
            </li>


          </ul>


          <!-- Logout And Profile Button -->
          <button type="button" id="userbutton" class="btn btn-outline-success my-2 my-sm-0" data-toggle="tooltip"
            title="User Profile" onclick="window.location='../ui/profile.html'"><i class="fa fa-user-edit"></i></button>
          <button type="button" id="logoutbutton" class="btn btn-outline-danger my-2 my-sm-0 " style="margin: 3px;"
            data-toggle="tooltip" title="Logout"><i class="fa fa-sign-out-alt"></i></button>
        </div>
      </div>
      </div>
    </nav>
  </header>

  <div class="d-flex flex-column m-3 mb-5">
    <div class="container col-6 justify-content-center  ">
      <div class=" flex-lg-nowrap shadow-lg" style="border-radius: 5px; border: 2px solid #5cb85c;">
        <div class="card">
          <div class="card-body shadow-lg">
            <div class="row">
              <div class="col-12 m-2">
                <div class="mx-auto">
                  <div class="d-flex justify-content-center align-items-center">
                    <span class="my-pic"></span>
                  </div>
                </div>
              </div>
              <div class="col d-flex flex-column flex-sm-row justify-content-center mb-3">
                <h4 id="userName" class="pt-sm-2  text-nowrap "></h4>
                <div class="mt-2">

                </div>

              </div>
            </div>
            <hr>
            <ul class="nav nav-tabs">
              <li class="nav-item"><a href="" class="active nav-link">Settings</a></li>
            </ul>
            <div class="tab-content pt-3">
              <div class="tab-pane active">
                <form class="form" novalidate="">
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label><b><span class="fa fa-user"></span> Full Name </b></label>
                            <input id="ename" class="form-control" type="text" name="name" placeholder="Name" value="">
                            <div class="error" style="display: none; color: red;" id="dialogName" title="Dialog Title">
                              Invalid Name
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label><span class="fa fa-phone"></span><b> Contact Number </b></label>
                            <input id="ephone" class="form-control" type="number" name="phone" placeholder="XXXXXXXXXX"
                              value="">
                            <div class="error" style="display: none; color: red;" id="dialogPhone" title="Dialog Title">
                              Invalid Phone
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr>
                      <p><b><i class="fa fa-camera"></i> Upload/Change Profile Pic</b></p>
                      <div class="col">
                        <input class="file-upload" type="file" accept="image/*" />
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label><span class="fa fa-mail-bulk"></span><b> Email </b></label>
                            <input readonly id="eemail" class="form-control" type="text" placeholder="user@example.com">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-12 col-sm-6 mb-3">
                      <div class="mb-2"><b>Change Password</b></div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label><span class="fa fa-key"></span> Current Password</label>
                            <input id="ecurPassword" class="form-control" type="password" placeholder="••••••">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label><span class=" fa fa-lock-open"></span> New Password</label>
                            <input id="enewPassword" class="form-control" type="password" placeholder="••••••">
                            <div style="display: none; color: red;" id="dialogPass"
                                                                    title="Dialog Title">Pasword Must be greater than 8
                                                                    character</div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label><span class="fa fa-lock"></span> Confirm Password </label>
                            <input id="ecnfPassword" class="form-control" type="password" placeholder="••••••">
                            <span id="msg"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-sm-5 offset-sm-1 mb-3"></div>
                  </div>
                  <div class="row">
                    <div class="col d-flex">
                      <button class="btn btn-outline-secondary">Reset</button>
                    </div>
                    <div class="col d-flex ">
                      <input id="submitData" class="btn btn-success form-control" type="submit" value="Save Changes">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  </div>
  </div>
  </div>
  <footer style="background-color: #5cb85c;" class="text-center text-white fixed-bottom">
    &copyPlanetM, 2021
  </footer>
</body>

</html>
