<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanetM</title>
    <link rel="icon" href="../assets/images/title.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Adding Stylesheet -->
    <link rel="stylesheet" href="../styles/profile-styles.css">
    <link rel="stylesheet" href="../styles/main.css">


    <!-- Script to Fetch data from backend  -->
    <script defer src="../js/profiles.js"></script>

    <!-- Script to navigate among pages -->
    <script defer src="../js/navigation.js"></script>
</head>

<body>
    <!--profile page upper section -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fab fa-napster"></i> <span>PlanetM</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button id="musicLibAnchor" class="btn btn-outline-success"
                                onclick="window.location='music_library.html'">Music
                                Library</button>
                        </li>

                        <li class="nav-item">
                            <button id="nowPlayingAnchor" class="btn btn-outline-success "
                                onclick="window.location='contactus.html'">Contact Us</button>
                        </li>


                    </ul>


                    <!-- Logout And Profile Button -->
                    <button type="button" id="userbutton" class="btn btn-outline-success my-2 my-sm-0 shadow-lg"
                        data-toggle="tooltip" title="User Profile" onclick="window.location='edit-profile.html'"><i
                            class="fa fa-cog"></i></button>
                    <button type="button" id="logoutbutton" class="btn btn-outline-danger my-2 my-sm-0 "
                        style="margin: 3px;" data-toggle="tooltip" title="Logout"><i
                            class="fa fa-sign-out-alt"></i></button>
                </div>
            </div>
            </div>
        </nav>
    </header>


    <section>
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-xl-6 col-md-12">
                        <div class="card user-card-full shadow-lg" style="border: 1px solid #5cb85c;">
                            <div class="row m-l-0 m-r-0">
                                <div class="col-sm-4 bg-c-lite-green user-profile">
                                    <div class="card-block text-center text-white">
                                        <a href="edit-profile.html" data-toggle="tooltip" title="User Profile">
                                            <div class="m-b-25 avatar"></div>
                                            <h6 class="f-w-600 title"></h6>
                                            <i class="fa fa-cog"></i>
                                        </a>

                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-block ">
                                        <div class="shadow-lg p-3"
                                            style="border-radius: 5px; border: 1px solid #5cb85c;">
                                            <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                            <div class="row ">
                                                <div class="col-sm-6">
                                                    <p class="m-b-10 f-w-600 ">Email</p>
                                                    <h6 class="text-muted f-w-400 userName"></h6>
                                                </div>
                                                <div class="col-sm-6">
                                                    <p class="m-b-10 f-w-600">Phone</p>
                                                    <h6 class="text-muted f-w-400 phone"></h6>
                                                </div>

                                            </div>
                                        </div>
                                        <br>

                                        <div class="shadow-lg p-3 "
                                            style="border-radius: 5px; border: 1px solid #5cb85c;">
                                            <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">My Songs</h6>
                                            <div class="row " style="text-align:center;" data-toggle="tooltip"
                                                title="Recently Played">
                                                <div class="col-sm-6 ">
                                                    <p class="m-b-10 f-w-600">Recently Played</p>
                                                    <hr>
                                                    <div class="recentlyPlayed"></div>
                                                </div>
                                                <div class=" col-sm-6" style="display:inline-flexbox;"
                                                    data-toggle="tooltip" title="Favorites">
                                                    <p class=" m-b-10 f-w-600 ">Playlist</p>
                                                    <hr>
                                                    <div class="mysongs"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer style="background-color: #5cb85c;" class=" text-center text-white fixed-bottom">
        &copyPlanetM, 2021
    </footer>
</body>

</html>
