    <section>

        </div>
        <div class="main main-raised">
            <div class="float-right m-4 setting"><a href="../ui/edit-profile.html"><i

            <div class="profile-content">
                <div class="container">

                                <div class="avatar">
                                   
                                </div>
                                <div class="name offset-2">
                                    <h3 class="title"></h3>
                                    <h6>Designer</h6>
                                   <a href="../ui/edit-profile.html"><i
                                        class="btn btn-just-icon btn-link fa fa-camera"></i></a>
                                    <a href="#pablo" class="btn btn-just-icon btn-link btn-dribbble"><i
                                            class="fa fa-dribbble"></i></a>
                                    <a href="#pablo" class="btn btn-just-icon btn-link btn-twitter"><i

                                    <a href="#pablo" class="btn btn-just-icon btn-link btn-pinterest"><i

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </section>
  
    <section>

                    <td>

                            </div>
                            <div class="m-3 song-info">
                                <h3>song name</h3>
                                <h6>singer, singer2, singer3</h6>
                            </div>
                            <div class="play">
                               <a href="#"><img class="play-button" src="../assets/images/play-button.png" alt=""></a>
                               <img id="music" src="../assets/images/music-note.png" alt="">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
           
        </div>
