<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />


  <title>Planet M </title>
  <link rel="icon" href="../assets/images/title.png">

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

  <script defer src="../js/library.js"></script>
  <script defer src="../js/list.js"></script>


  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/library-style.css" />


</head>

<body>
  <header class="sticky-top shadow-lg">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fab fa-napster"></i> <span>Planet M</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <button id="musicLibAnchor" class="btn btn-outline-success"
                onclick="window.location='music_library.html'">Music
                Library</button>
            </li>
            <li class="nav-item">
              <button id="nowPlayingAnchor" class="btn btn-outline-success " onclick="window.location='contactus.html'"
                data-toggle="tooltip" title="Contacts">Contact Us</button>
            </li>


          </ul>
          <div class="d-flex form-outline">
            <div id=search style="margin-right: 15px;">
              <input id="searchbox" type="text" placeholder="Search song..."
                style="color:black; border:#5cb85c 1px solid;border-radius: 5px;">
              <button type="submit" class="form-outline"
                style="color: #5cb85c; border:#5cb85c 1px solid; border-radius: 20%;"><i
                  class="fa fa-search"></i></button>
            </div>


            <button type="button" id="userbutton" class="btn btn-outline-success my-2 my-sm-0" data-toggle="tooltip"
              title="User Profile" onclick="window.location='../ui/profile.html'"><i
                class="fa fa-user-edit"></i></button>
            <button type="button" id="logoutbutton" class="btn btn-outline-danger my-2 my-sm-0 " style="margin: 3px;"
              data-toggle="tooltip" title="Logout"><i class="fa fa-sign-out-alt"></i></button>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <div class="m-4 p-1">
    <div class="shadow-lg mycard">
      <header id="album-heading" class="section-title">
        <b>Albums</b>
        <hr>
      </header>
      <div class="album-container"></div>
    </div>
    <hr>


    <div class="shadow-lg mycard">
      <header id="song-heading" class="section-title">
        <b>Songs</b>
        <hr>
      </header>
      <div class="song-container">
      </div>
    </div>
    <hr>



  </div>
  <footer class="bg-dark text-center text-white fixed-bottom">
    &copyPlanetM, 2021
  </footer>
</body>

</html>
