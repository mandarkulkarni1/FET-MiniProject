<html lang="en">

<head>

<body>
  
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-napster"></i> <span>Planet M</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="btn" aria-current="page" href="#">Home</a>
                    </li> -->
                    <li class="nav-item">
                        <button id="musicLibAnchor" class="btn btn-outline-secondary" 
                            onclick="window.location='./library-ui/music_library.html'">Music Library</button>
                    </li>
                    <li class="nav-item">
                        <button id="nowPlayingAnchor" class="btn btn-outline-secondary " 
                            onclick="window.location='./ui_audio/audio.html'">Now
                            Playing</button>
                    </li>

                </ul>
                <div class="d-flex">
                    
                    <button type="button" id="userbutton"  class="btn btn-outline-success my-2 my-sm-0 ">User
                        Settings</button>
                    <button type="button" id="logoutbutton"  class="btn btn-outline-danger my-2 my-sm-0 "
                        style="margin: 3px;">Logout</button>
                </div>
            </div>
        </div>
    </nav>
</header>


  <div style="height: auto; border: 3px solid #5fcf32; margin: 3px; padding: 10px;">

    <header class="section-title">
      <h3>Album Categories</h3>
    </header>
    <div id="category" class="section">
      <div id="rock" class="card">
        <img class="card-img-top" src="../library-assets/images/rock.jfif" alt="Card image cap">
        <h5 class="card-title">Rock</h5>
      </div>
      <div  id="jazz" class="card">
        <img  class="card-img-top" src="../library-assets/images/jazz.jfif" alt="Card image cap">
        <h5 class="card-title">Jazz</h5>
      </div>
      <div id="hiphop" class="card">
        <img class="card-img-top" src="../library-assets/images/hip_hop.jfif" alt="Card image cap">
        <h5 class="card-title">Hip Hop</h5>
      </div>

      <div id="indian_classical" class="card">
        <img class="card-img-top" src="../library-assets/images/western_classical.jfif" alt="Card image cap">
        <h5 class="card-title">Western Classical</h5>
      </div>

      <div id="western_classical" class="card">
        <img class="card-img-top" src="../library-assets/images/indian_classical.jfif" alt="Card image cap">
        <h5 class="card-title">Indian Classical</h5>
      </div>

    </div>
    <hr>


    <header class="section-title">
      <h3>Trending albums</h3>
    </header>
    <div id="albums" class="section">

    </div>
    <hr>

    <header class="section-title">
      <h3>Featured Artists</h3>
    </header>
    <div id="artists" class="section">
        <div id="Artist1" class="card">
          <img class="card-img-top" src="../library-assets/images/artist1.jfif" alt="Card image cap">
          <h6 class="card-title">Coldplay</h6>
        </div>
        <div class="card">
          <img class="card-img-top" src="../library-assets/images/artist2.jfif" alt="Card image cap">
          <h6 class="card-title">Eminem</h6>
        </div>
        <div class="card">
          <img class="card-img-top" src="../library-assets/images/artist3.jfif" alt="Card image cap">
          <h6 class="card-title">Beyonce</h6>
        </div>

        <div class="card">
          <img class="card-img-top" src="../library-assets/images/artist4.jfif" alt="Card image cap">
          <h6 class="card-title">Ritviz</h6>
        </div>

        <div class="card">
          <img class="card-img-top" src="../library-assets/images/artist5.jfif" alt="Card image cap">
          <h6 class="card-title">Arijit Singh</h6>
        </div>
      </div>
    <hr>

    <header class="section-title">
      <h3>Recently played songs</h3>
    </header>

    <div id="recent" class="section">
      <div class="card">
        <img class="card-img-top" src="../library-assets/images/album1.jfif" alt="Card image cap">
        <h5 class="card-title">Song1</h5>
        <p class="card-text" style="font-size: 12px;">The Weeknd</p>
      </div>
      <div class="card">
        <img class="card-img-top" src="../library-assets/images/album2.jfif" alt="Card image cap">
        <h5 class="card-title">Song2</h5>
        <p class="card-text" style="font-size: 12px;">Divine</p>
      </div>
      <div class="card">
        <img class="card-img-top" src="../library-assets/images/album3.jfif" alt="Card image cap">
        <h5 class="card-title">Song3</h5>
        <p class="card-text" style="font-size: 12px;">Arijit Singh</p>
      </div>

      <div class="card">
        <img class="card-img-top" src="../library-assets/images/album4.jfif" alt="Card image cap">
        <h5 class="card-title">Song4</h5>
        <p class="card-text" style="font-size: 12px;">Kr$na</p>
      </div>

      <div class="card">
        <img class="card-img-top" src="../library-assets/images/album5.jfif" alt="Card image cap">
        <h5 class="card-title">Song5</h5>
        <p class="card-text" style="font-size: 12px;">Diljit Dosanjh</p>
      </div>

    </div>

    <audio id="player" controls></audio>
    <br>
    <br>
