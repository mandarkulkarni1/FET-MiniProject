<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />

    <title>PlanetM</title>
    <link rel="icon" href="./assets/images/title.png">

    <!-- Adding Scripts -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script defer src="./js/Homepage.js"></script>

    <!-- Adding Stylesheet -->
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fab fa-napster"></i><span>Planet M</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <button id="musicLibAnchor" class="btn btn-outline-secondary" disabled="disabled"
                                onclick="window.location='ui/music_library.html'" data-toggle="tooltip" title="Login First">Music Library</button>
                        </li>
                        <li class="nav-item">
                            <button id="nowPlayingAnchor" class="btn btn-outline-secondary " disabled="disabled"
                                onclick="window.location='ui/audio.html'" data-toggle="tooltip" title="Login First">Now
                                Playing</button>
                        </li>

                        <li class="nav-item">
                            <button id="nowPlayingAnchor" class="btn btn-outline-success "
                                onclick="window.location='ui/contactus.html'" data-toggle="tooltip" title="Contacts">Contact Us</button>
                        </li>

                    </ul>
                    <div class="d-flex">
                        <button type="button" id="loginbutton" class="btn btn-outline-success my-2 my-sm-0 "
                            data-bs-toggle="modal" data-bs-target="#login" data-toggle="tooltip" title="Login To Portal">Login</button>
                        <button type="button" id="userbutton" hidden class="btn btn-outline-success my-2 my-sm-0 "
                            data-toggle="tooltip" title="User Settings"><i class="fa fa-user-edit"></i></button>
                        <button type="button" id="logoutbutton" hidden class="btn btn-outline-danger my-2 my-sm-0 "
                            style="margin: 3px;" data-toggle="tooltip" title="Sign Out"><i
                                class="fa fa-sign-out-alt"></i></button>
                        <div class="modal fade " id="login" tabindex="-1" aria-labelledby="exampleModalCenterTitle">
                            <div class="modal-dialog modal-dialog-centered container">
                                <div class="modal-content">
                                    <div class="modal-header  bg-success text-light">
                                        <h5 class="modal-title">Login</h5>
                                        <button type="button" class="btn-close" id="closes" aria-label="Close">
                                    </div>
                                    <div class="modal-body ">
                                        <form id="form1">
                                            <div class="mb-2">
                                                <span class="fa fa-user"></span>
                                                <label class="form-label ">Email</label>
                                                <input id="email" type="email" class="form-control required" required />
                                                <div style="display: none; color: red;" id="dialogUser" title="Dialog Title">User Does Not Exist</div>
                                            </div>
                                            <div class="mb-2">
                                                <span class="fa fa-lock"></span>
                                                <label class="form-label ">Password</label>
                                                <input id="passwd" type="password" minlength="8"
                                                    class="form-control required" required />
                                                    <div style="display: none; color: red;" id="dialogPasswd" title="Dialog Title">Wrong Password</div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <fieldset class="w-100">
                                            <button type="submit" class="btn btn-outline-primary my-2 my-sm-0 float-end"
                                                id="loginuser" data-bs-toggle="modal"
                                                data-bs-target="#language">Login</button>
                                            <button type="submit"
                                                class="btn btn-outline-success my-2 my-sm-0 float-start"
                                                data-bs-toggle="modal" data-bs-target="#register">Register</button>
                                        </fieldset>
        

                                        <!--======================================================== -->
                                        <div class="modal fade" id="language" tabindex="-1"
                                            aria-labelledby="exampleModalCenterTitle">
                                            <div class="modal modal-dialog modal-dialog-centered container show">
                                                <div class="modal-content">
                                                    <div class="modal-header  bg-success text-light">
                                                        <h5 class="modal-title">Select Language</h5>
                                                    </div>
                                                    <div class="modal-body ">
                                                        <div class="dropdown text-center justify-content-center">
                                                            <select class="form-control" name="language" id="lang">
                                                                <option id="asd">Select Language </option>
                                                                <option value="all" id="all">All Songs</option>
                                                                <option value="hindi" id="hindi">Hindi</option>
                                                                <option value="marathi" id="marathi">Marathi</option>
                                                                <option value="english" id="english">English</option>
                                                            </select>
                                                        </div>
                                                        <br>
                                                    </div>


                                                </div>
                                            </div>
                                        </div>
                                        <!-- ======================================================= -->

                                        <div class="modal fade" id="register" aria-labelledby="exampleModalCenterTitle"
                                            aria-hidden="true" tabindex="-1">
                                            <div class="modal-dialog modal-dialog-centered container">
                                                <div class="modal-content">
                                                    <div class="modal-header bg-success text-light">
                                                        <h5 class="modal-title"> Register</h5>
                                                        <button type="button" class="btn-close" id="close1"
                                                            aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form id="form2">
                                                            <div class="mb-2">
                                                                <span class="fa fa-person-booth"></span>
                                                                <label class="form-label ">Name</label>
                                                                <input minlength="3" id="name" type="text" class="form-control"
                                                                    required />
                                                            </div>
                                                            <div class="mb-2">
                                                                <span class="fa fa-phone"></span>
                                                                <label class="form-label ">Mobile</label>
                                                                <input minlength="10" id="phone" type="tel" class="form-control"
                                                                    required />
                                                            </div>
                                                            <div class="mb-2">
                                                                <span class="fa fa-mail-bulk"></span>
                                                                <label class="form-label ">Email</label>
                                                                <input id="emailid" type="email" class="form-control"
                                                                    required>
                                                            </div>
                                                            <div class="mb-2">
                                                                <span class="fa fa-lock-open"></span>
                                                                <label class="form-label required">Password</label>
                                                                <input minlength="8" id="passwordnew" type="password"
                                                                    class="form-control" required />
                                                            </div>
                                                            <div class="mb-2">
                                                                <span class="fa fa-lock"></span>
                                                                <label class="form-label required">Confirm
                                                                    Password</label>
                                                                <input minlength="8" id="confirm-password" type="password"
                                                                    class="form-control" required />
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <fieldset class="w-100">
                                                            <button type="submit" class="btn btn-success float-end "
                                                                id="createuser">Register</button>
                                                            <button type="reset" value="Reset"
                                                                class="btn btn-secondary float-start"
                                                                id="reset1">Reset</button>
                                                        </fieldset>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="jumbotron text-center m-5">
            <div class="container">
                <h1 class="jumbotron-heading"> <span style="color: rgb(32, 167, 32);">Music</span> For Everyone</h1>
                <p class="lead text-muted">“Music expresses feeling and thought, without language; it was below and
                    before speech, and it is above and beyond all words.” <br><i><b>Robert G. Ingersoll</b></i></p>
                <img src="./assets/images/music.gif" class="img-fluid" alt="">
            </div>
        </section>
    </main>

    <footer style="background-color: #5cb85c;" class=" text-center text-dark fixed-bottom">
        &copyPlanetM, 2021
    </footer>

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
